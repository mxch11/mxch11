{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="login-body">
    <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                      <!-- Logo -->
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="mb-0 tangerine-regular">Mujeres Virtuosas</span>
                      </div>

                      <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Iniciar sesion</h5>

                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Correo electrónico</label>
                      </div>
                      
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                      </div>
                      
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg w-100" type="submit">Iniciar Sesión</button>
                      </div>

                      <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-secondary small text-muted">¿Olvidaste tu contraseña?</a>
                      </div>
                      <p class="mt-4 pb-lg-2" style="color: #393f81;">
                        ¿No tienes cuenta? 
                        <a href="{% url 'register' %}" style="color: #393f81;">Registrate aqui.</a>
                      </p>

                      <a href="#!" class="small text-muted mt-0">Términos de uso • </a>
                      <a href="#!" class="small text-muted">Política de privacidad</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% if messages %}
          <div class="alert-container">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
